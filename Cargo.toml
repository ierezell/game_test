[workspace]
members = ["crates/client", "crates/shared", "crates/launcher", "crates/server"]
resolver = "2"
default-members = ["crates/launcher"]
lints = {}


[workspace.dependencies]
# avian3d = { version = "0.3.1", default-features = true, features = [
#     "serialize",
# ] }
avian3d = { git = "https://github.com/Jondolf/avian", branch = "main", default-features = true, features = [
    "serialize",
] }

bevy = { version = "0.17.2" }
bevy-inspector-egui = "0.34.0"
bevy_egui = { version = "0.37.0" }
serde = "1.0.228"
# lightyear = { version = "0.24.2", default-features = true, features = [
lightyear = { git = "https://github.com/cBournhonesque/lightyear", branch = "main", default-features = true, features = [
    "netcode",
    "leafwing",
    "avian3d",
    "udp",
    "crossbeam",
    "prediction",
    "interpolation",
] }

leafwing-input-manager = { version = "0.18.0" }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.bevy_dylib]
opt-level = 1

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
